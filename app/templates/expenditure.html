        <div class=" text-container">

            <table class="table table-hover table-dark">

                    <th>Name</th>
                    <th>Value</th>

                {% for expenditure in all_expenditures %}
                <tr>
                    <td>{{expenditure.name}}</td>
                    <td>Â£{{expenditure.value}}</td>

                    <td>
                         <a href = "/expenditure/update/{{expenditure.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{expenditure.id}}">Edit</a>

                    </td>
                </tr>

            <div id="modaledit{{expenditure.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                   <div class="modal-content">
                      <div class="modal-header">
                         <h4 class="modal-title">Update Expenditure</h4>
                      </div>
                      <div class="modal-body">
                         <form action="{{url_for('update_expenditure')}}" method="POST">
                            <div class="form-group">
                               <label>Name:</label>
                                <input type="hidden"  name="id" value="{{expenditure.id}}">
                               <input type="text" class="form-control" name="name" value="{{expenditure.name}}">
                            </div>
                            <div class="form-group">
                               <label>Expenditure:</label>
                               <input type="text" class="form-control" name="value" value="{{expenditure.value}}">
                            </div>
             
                            <div class="form-group">
                               <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                         </form>
                      </div>
                      <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                   </div>
                </div>
             </div>
            {% endfor %}
